type Query {
    post(id: ID!): Post
    user(id: ID!): User
    timeline:(id: ID!): [Post!]
}

type Post {
  id: ID!
  userID: ID!
  content: String!
  createdAt: String!
  likesCount: Int
  replies: [Post!] # List of replies to this post
  parentPost: Post # Reference to the parent post if this is a reply
}

type User {
    id: ID!
    username: String!
    password: String!
    email: String!
    follows: [User!]
}

type Mutation {
  addPost(userID: ID!, content: String!): Post!
  addReply(userID: ID!, parentPostID: ID!, content: String!): Post!
  addUser(username: String!, password: String!, email: String!): User!
  addLike(userID: ID!, postID: ID!)
  addFollow(userID: ID!, isFollowingUser: ID!)
}

