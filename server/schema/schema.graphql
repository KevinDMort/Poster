type Query {
    post(id: ID!): Post
    user(id: ID!): User
    timeline:(id: ID!): [Post!]!
}

type Post {
  id: ID!
  userID: ID!
  content: String!
  createdAt: String!
  likes: [User!]!
  replies: [Post!] # List of replies to this post
  parentPost: Post # Reference to the parent post if this is a reply
}

type User {
    id: ID!
    username: String!
    password: String!
    email: String!
    follows: [User!]!
}